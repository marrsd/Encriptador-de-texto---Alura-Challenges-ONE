<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <nav>
            <a href="https://www.aluracursos.com/" target="_blank">
                <img src="./assets/logo.png" alt="Logo alura">
            </a>
        </nav>
    </header>

    <main>
        
        <section class="inline-block">
            <img src="assets/gif.gif" alt="background image" id="backgroundAnimation">
            <button id="pasteBtn"  class="hide" onclick="pasteDecryptText()">
                <img src="assets/paste-icon.png" alt="paste-icon">
            </button>
            <textarea name="" id="textToEncrypt" cols="70" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div id="containerRulesAndBtns">
                <div>
                    <img src="assets/info.png" alt="Info icon" class="inline-block">
                    <p class="inline-block" id="rules">Solo letras en minúscula y sin acentos</p>
                </div>
                <button id="encrypt" onclick="encryptText()" disabled>Encriptar</button>                
                <button id="decrypt" onclick="decryptText()" >Desencriptar</button>
            </div>
        </section>

        <section class="inline-block">
            <p id="decryptedArea" class="hide"></p>
            
            <div id="decryptContainer" class="d-flex">
                <img src="assets/Muñeco.png" alt="">
                
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>                
            </div>
            <button id="copyBtn" class="hide" onclick="copyDecryptText()">
                
                Copiar
            </button>
        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Requisitos</h2>
                </div>
                <div class="modal-body">
                    <p id="warmMessage"></p>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>&copy; Desarrollado por marrsd</p>
            <a href="https://github.com/marrsd/Encriptador-de-texto---Alura-Challenges-ONE"><img src="assets/github.png" alt=""></a>
        </div>
        <div>guiado por Oracle + Alura Latam ONE 2024</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
